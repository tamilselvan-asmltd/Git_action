name: run hellow worl from python file
on: push
jobs:
  Hello:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/checkout@v4
   
      with:
        python-version: '3.10' 
    - name: run a python script
      run: python hello.py
     